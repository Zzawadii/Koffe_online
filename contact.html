<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Koffee - Contact Us</title>
       <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6f4e37">
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <h2 class="logo">♨️Koffee</h2>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <h2 class="title">Get in Touch</h2>
            <p class="desc">We would love to hear from you! Please fill out the form below and we will get back to you
                as soon as possible.</p>

            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message" rows="6" required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <p>© 2025 Simply Koffee. All rights reserved.</p>
        </div>
    </footer>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/koffe_online/service-worker.js')
    .then(() => console.log('Service Worker registered'))
    .catch(err => console.error('SW registration failed:', err));
}
</script>

</body>


</html>
